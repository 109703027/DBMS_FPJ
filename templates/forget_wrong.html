<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>資料錯誤</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				margin: 0;
				padding: 20px;
			}

			h2 {
				color: #333;
			}

			input[type="button"] {
				padding: 10px 20px;
				background-color: #4CAF50;
				color: #fff;
				border: none;
				border-radius: 4px;
				font-size: 16px;
				cursor: pointer;
			}

			input[type="button"]:hover {
				background-color: #45a049;
			}
		</style>
	</head>
	<body>
		<h2>資料輸入有誤，請檢查後再填寫</h2><br>
		<input type="button" onclick="history.back()" value="確定">
	</body>
</html>
