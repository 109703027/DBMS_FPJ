<!-- templates/base.html -->
<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>健身房管理平台 - 所有課程</title>
  </head>
  <body>
	<h1>所有課程</h1>
	<table width="50%">
	  <thead align="left">
	    <tr>
	      <th>課程</th>
	      <th>教練</th>
	      <th>上課時間</th>
	      <th>開課日期</th>
	      <th>結業日期</th>
	      <th width="100">報名資訊</th>
	    </tr>
	  </thead>
	  <hr style="border-top:1px dashed #0066CC;"/>
	  <tbody>
	    {% for course in course_data %} 
		<tr height="50px">
		  <td>{{ course.Title }}</td>
		  <td>{{ course.c_Name }}</td>
		  <td>{{ course.Day }}</td>
		<!--<td>{{ course.Time }}</td> -->
		  <td>{{ course.Start }}</td>
		  <td>{{ course.End }}</td>
		  <td>{{ username }}</td>
		</tr>
		{% endfor %}
	  </tbody>
	</table>

	<hr/>

	<h3>功能列</h3>
	<ul>
	  <li>首頁（抽籤）</li>
	  <li>歷史記錄</li>
	  <li>清除記錄、更新成員資料</li>
	</ul>
  </body>
</html>
