<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>歡迎光臨</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				margin: 0;
				padding: 20px;
			}

			h2 {
				color: #333;
				margin-top: 0;
			}

			.welcome-message {
				background-color: #fff;
				padding: 20px;
				border-radius: 5px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}

			.welcome-message p {
				margin: 0;
			}

			.button {
				display: inline-block;
				padding: 10px 20px;
				background-color: #4CAF50;
				color: #fff;
				text-decoration: none;
				border-radius: 4px;
				font-size: 16px;
				margin-top: 20px;
			}

			.button:hover {
				background-color: #45a049;
			}
		</style>
	</head>
	<body>
		<div class="welcome-message">
			<h2>歡迎光臨</h2>
			<p>Welcome to our website! We are glad to have you here.</p>
			<p>Enjoy exploring and have a great time!</p>
		</div>
	</body>
</html>
