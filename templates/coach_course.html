<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>教練 - 我的課程</title>
    </head>

    <body>
	<h1>我開過的課程</h1>
        <table width="100%">
          <thead align="left">
            <tr>
              <th>課程代號</th>
              <th>課程</th>
              <th>上課時間</th>
              <th>開課日期</th>
              <th>結業日期</th>
              <th>評價</th>
            </tr>
          </thead>
          <hr style="border-top:1px dashed #0066CC;"/>
          <tbody>
            {% for course in couchcourse_data %}
                <tr height="50px">
                  <td>{{ course.ID }}</td>
                  <td>{{ course.Title }}</td>
                  <td>{{ course.Day }}</td>
                  <td>{{ course.Start }}</td>
                  <td>{{ course.End }}</td>
                  <td>{{ course.comment }}</td>
            </tr>
                {% endfor %}
          </tbody>
        </table>
        <hr/>
    </body>
</html>
