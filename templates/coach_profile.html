<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>教練資料</title>
	</head>
	<body>
        <h1>個人資料</h1>
        <table>
            {% for mem in coach_data %}
            <tr>
                <th>教練編號</th>
                <th>{{ mem.id }}</th>
            </tr>
            <tr>
                <th>姓名</th>
                <th>{{ mem.name }}</th>
            </tr>
            <tr>
                <th>生日日期</th>
                <th>{{ mem.birth }}</th>
            </tr>
            <tr>
                <th>擅長領域</th>
                <th>{{ mem.expertise }}</th>
            </tr>
            <tr>
                <th>經歷</th>
                <th>{{ mem.experience }}</th>
            </tr>

            {% endfor %}
        </table>
        <br>
        <h2>教練課程清單</h2>
        <ul>
        {% for course in coach_course %}
            <li>
                <a href="{{ url_for('app_router.evaluate', course_id=course) }}">
                    {{ course }}
                </a>
            </li>
        {% endfor %}
        </ul>
	</body>
</html>
