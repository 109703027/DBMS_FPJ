<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>會員資料</title>
	</head>
	<body>
        <h1>個人資料</h1>
        <table>
            {% for mem in member_data %}
            <tr>
                <th>會員編號</th>
                <th>{{ mem.id }}</th>
            </tr>
            <tr>
                <th>姓名</th>
                <th>{{ mem.name }}</th>
            </tr>
            <tr>
                <th>性別</th>
                <th>{{ mem.sex }}</th>
            </tr>
            <tr>
                <th>生日日期</th>
                <th>{{ mem.birth }}</th>
            </tr>
            <tr>
                <th>電話號碼</th>
                <th>{{ mem.phone }}</th>
            </tr>
            <tr>
                <th>郵件</th>
                <th>{{ mem.email }}</th>
            </tr>
            <tr>
                <th>地址</th>
                <th>{{ mem.address }}</th>
            </tr>
            <tr>
                <th>會員過期日</th>
                <th>{{ mem.memExp }}</th>
            </tr>
            <tr>
                <th>購物金</th>
                <th>{{ mem.voucher }}</th>
            </tr>
            {% endfor %}
        </table>
	</body>
</html>
