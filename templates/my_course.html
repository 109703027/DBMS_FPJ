<!-- templates/base.html -->
<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>健身房管理平台 - 我的課程</title>
  </head>
  <body>
	<h1>我的課程</h1>
	<table width="80%">
	  <thead align="left">
	    <tr>
	      <th>課程</th>
	      <th>教練</th>
	      <th>上課時間</th>
	      <th>開課日期</th>
	      <th>結業日期</th>
	      <th>評價</th>
	    </tr>
	  </thead>
	  <hr style="border-top:1px dashed #0066CC;"/>
	  <tbody>
	    {% for course in course_data %} 
		<tr height="50px">
		  <td>{{ course.Title }}</td>
		  <td><a href="{{ url_for('app_router.coach_profile', username=course.coachID) }}">{{ course.c_Name }}</a></td>
		  <td>{{ course.Day }}</td>
		  <td>{{ course.Start }}</td>
		  <td>{{ course.End }}</td>
          <form action="/save" method="post">
			<input type="hidden" name="courseID" value="{{ course.courseID }}">
  			<input type="hidden" name="userID" value="{{ userID }}">
			<td><input type="text" name="comment" value="{{ course.comment }}"></td>
			<td><input type="submit" value="儲存" onclick="save_done()"></td>
		  </form>
		</tr>
		{% endfor %}
	  </tbody>
	</table>
	<hr/>
	<script>
		function save_done() {
			alert("修改成功！");
		}
	</script>
  </body>
</html>
